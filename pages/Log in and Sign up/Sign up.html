    <div class="form-container">
        <form role="form" id="form" onsubmit="signUp(event)">
            <img src="../../assets/Images/v1033-a-15-a-removebg-preview - Copy.svg" width="100px" alt="logo">
            <h1>Register</h1>
            <div class="first_name">
                <label>First Name:</label>
                <br>
                <input type="text" id="first_name" pattern="[a-zA-Z]+"
                    title="Use only aplabets. Exclude spaces and special characters" value="John" required>
                <br>
                <br>
            </div>
            <div class="last_name">
                <label>Last Name:</label>
                <br>
                <input type="text" id="last_name" pattern="[a-zA-Z]+"
                    title="Use only aplabets. Exclude spaces and special characters" value="Doe" required>
                <br>
                <br>
            </div>
            <div class="phone">
                <label>Phone Number:</label>
                <br>
                <input type="tel" id="phone" pattern="[0-9].{9}"
                    title="Use only numbers. Exclude spaces and special characters. You must enter 10 characters"
                    value="9345209293" required>
                <br>
                <br>
            </div>
            <div class="email">
                <label>Email:</label>
                <br>
                <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    value="johndoe123@gmail.com" required>
                <br>
                <br>
            </div>
            <div class="password">
                <label>Password:</label>
                <br>
                <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Password must contain(Uppercase, Lowercase, Special character, Number) and min 8 characters."
                    value="John@123" required>
                <br>
                <br>
            </div>
            <div class="confirm_pw">
                <label>Confirm Password:</label>
                <br>
                <input type="password" id="confirm_pw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Please match the password" value="John@123" required>
                <br>
                <br>
            </div>
            <div class="submit">
                <button type="submit">Register</button>
            </div>
            <br>
            <a href="./Log in.html">
                <p>Already have an account? Sign in</p>
            </a>
        </form>
