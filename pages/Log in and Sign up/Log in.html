        // function sign in()
        function signIn (e) {
            e.preventDefault();
            let email = document.getElementById('email').value,
                password = document.getElementById('password').value;
            
            let user_cred = JSON.parse(localStorage.getItem('user_cred')) || [];

            let exist = user_cred.length &&
            JSON.parse(localStorage.getItem('user_cred')).some(data => 
            data.email.toLowerCase() == email
            && data.password == password);

            if(!exist){
                alert("Incorrect User Credentials");
                document.querySelector('form').reset();
            }

            else{
                localStorage.setItem('uniqueID',JSON.stringify(email));
                alert("Your Login is Successful");
                location.href = "../../index.html";
            }
        }
