    <title>Create Address</title>

<body>

    <div class="form-container">
        <form role="form" id="form">
            <img src="../../assets/Images/v1033-a-15-a-removebg-preview - Copy.svg" width="100px" alt="logo">
            <h1>Edit Address</h1>
            <div class="first_name">
                <label>First Name:</label>
                <br>
                <input type="text" id="first_name" pattern="[a-zA-Z]+"
                    title="Use only aplabets. Exclude spaces and special characters" required>
                <br>
                <br>
            </div>
            <div class="last_name">
                <label>Last Name:</label>
                <br>
                <input type="text" id="last_name" pattern="[a-zA-Z]+"
                    title="Use only aplabets. Exclude spaces and special characters" required>
                <br>
                <br>
            </div>
            <div class="title">
                <label>Title:</label>
                <br>
                <input type="text" id="title" required>
                <br>
                <br>
            </div>
            <div class="house_no">
                <label>Flat, House no., Building, Company, Apartment:</label>
                <br>
                <input type="text" id="house_no" required>
                <br>
                <br>
            </div>
            <div class="area">
                <label>Area, Street, Sector, Village:</label>
                <br>
                <input type="text" id="area" required>
                <br>
                <br>
            </div>
            <div class="city">
                <label>City:</label>
                <br>
                <input type="text" id="city" value="Chennai" disabled>
                <br>
                <br>
            </div>
            <div class="pincode">
                <label>Pincode:</label>
                <br>
                <input type="number" id="pincode" min="600001" max="643253" pattern="[6]{1}[0-4]{2}[0-9]{4}"
                    placeholder="600050" required>
                <br>
                <br>
            </div>
            <div class="submit">
                <button type="submit" onclick="update_address()">Update</button>
            </div>
        </form>
    </div>

    <script src="../../assets/js/header.js"></script>
    <script>
        let user_address = JSON.parse(localStorage.getItem("user_address"));
        let user_id = JSON.parse(localStorage.getItem("uniqueID"));
        const current_user_address = user_address.filter((e) => e.user_id === user_id);
        const add_uuid = JSON.parse(localStorage.getItem("address_uuid"));

        function find_data(e) {
            return e.address_uuid === add_uuid;
        }

        const address_edit = current_user_address.find(find_data);

        document.getElementById("first_name").value = address_edit.first_name;
        document.getElementById("last_name").value = address_edit.last_name;
        document.getElementById("title").value = address_edit.title;
        document.getElementById("house_no").value = address_edit.house_no;
        document.getElementById("area").value = address_edit.area;
        document.getElementById("city").value = address_edit.city;
        document.getElementById("pincode").value = address_edit.pincode;

        function update_address() {
            address_edit.first_name = document.getElementById("first_name").value;
            address_edit.last_name = document.getElementById("last_name").value;
            address_edit.title = document.getElementById("title").value;
            address_edit.house_no = document.getElementById("house_no").value;
            address_edit.area = document.getElementById("area").value;
            address_edit.city = document.getElementById("city").value;
            address_edit.pincode = document.getElementById("pincode").value;

            localStorage.setItem("user_address", JSON.stringify(user_address));

            window.location.href = "./profile.html";

            alert("Address has been updated");
        }

    </script>
