        <div class="form-container">
            <form role="form" id="form" onsubmit="update(event)">
                <img src="../../assets/Images/v1033-a-15-a-removebg-preview - Copy.svg" width="100px" alt="logo">
                <h1>EDIT PROFILE</h1>
                <div class="first_name">
                    <label>First Name:</label>
                    <br>
                    <input type="text" id="first_name" pattern="[a-zA-Z0-9]+" required>
                    <br>
                    <br>
                </div>
                <div class="last_name">
                    <label>Last Name:</label>
                    <br>
                    <input type="text" id="last_name" pattern="[a-zA-Z0-9]+" required>
                    <br>
                    <br>
                </div>
                <div class="phone">
                    <label>Phone Number:</label>
                    <br>
                    <input type="tel" id="phone" pattern="[0-9].{9}" disabled>
                    <br>
                    <br>
                </div>
                <div class="email">
                    <label>Email:</label>
                    <br>
                    <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" disabled>
                    <br>
                    <br>
                </div>
                <div class="submit">
                    <button type="submit">CONFIRM EDIT</button>
                </div>
            </form>

        <script>
            const uniqueID = JSON.parse(localStorage.getItem("uniqueID"));
            const user_cred = JSON.parse(localStorage.getItem("user_cred"));

            function profile_data(e) {
              return e.email === uniqueID;
}
const person_data = user_cred.find(profile_data);
