    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>

<body>

    <div class="form-container">
        <form role="form" id="form" onsubmit="createProduct(event)">
            <img src="../../assets/Images/v1033-a-15-a-removebg-preview - Copy.svg" width="100px" alt="logo">
            <h1>Create Product</h1>
            <div class="product_name">
                <label>Product Name:</label>
                <br>
                <input type="text" id="product_name" pattern="[a-zA-Z ]+" title="Use uppercase or lowercase only."
                    value="Wheat Bread" required>
                <br>
                <br>
            </div>
            <div class="description">
                <label>Description:</label>
                <br>
                <textarea placeholder="Enter product description" id="description" rows="4" cols="49" maxlength="100"
                    value="It is very tasty"></textarea>
                <br>
                <br>
            </div>
            <div class="category">
                <label>Category:</label>
                <select id="category">
                    <option>Breads</option>
                    <option>Cakes</option>
                    <option>Breakfast Pastry</option>
                </select>

            </div>
            <div class="price">
                <label>Price:</label>
                <br>
                <input id="price1" pattern="[0-9]+" title="Please use numbers only" value="50" required>
                <br>
                <br>
            </div>
            <div class="add_image">
                <label>Image:</label>
                <br>
                <input type="url" id="add_image" value="https://iili.io/HgN9lZ7.md.png" required>
                <br>
                <br>
            </div>
            <div class="submit">
                <button type="submit">Create</button>
            </div>
        </form>
    </div>
